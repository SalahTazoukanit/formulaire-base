<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Formulaire</title>
</head>
<body>
    <!-- 
    Prénom
    Nom
    Age
    Sexe
    Adresse Mail
    Adresse postal
    Code postal
    Ville
    Métier exercé
    Nationalité
    Date de naissance
    Pays de naissance
    Numéro de sécurité social
    Numéro du passeport
    Date de délivrance du passeport
    Date de validité du passeport -->

<div class="formulaire container">
    <form action="">
        <fieldset>
            <legend>Formulaire</legend>
                <label for="">Prénom :  </label><input type="text" required>
                <label for="">Nom :  </label><input type="text" required>
                <label for="">Age :  </label><input type="number" required>
                <label for="">Sexe :  </label><input type="text" required>
                <label for="">Adresse Mail :  </label><input type="email" required>
                <label for="">Adresse postal :  </label><input type="text" required>
                <label for="">Code postal :  </label><input type="text" required>
                <label for="">Ville :  </label><input type="text" required>
                <label for="">Métier exercé :  </label><input type="text" required>
                <label for="">Nationalité :  </label><input type="text" required>
                <label for="">Date de naissance :  </label><input type="text" required>
                <label for="">Pays de naissance :  </label><input type="text" required>
                <label for="">Numéro de sécurité social :  </label><input type="text" required>
                <label for="">Numéro du passeport :  </label><input type="text" required>
                <label for="">Date de délivrance du passeport :  </label><input type="text" required>
                <label for="">Date de validité du passeport :  </label><input type="text" required>
                
        </fieldset>
    </form> 
    <div for=""><input class="submit" type="submit"></div>
</div>


    <script src="./assets/script.js"></script>
</body>
</html>
