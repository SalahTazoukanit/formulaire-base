<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Formulaire</title>
</head>
<body>
    <!-- 
    Prénom
    Nom
    Age
    Sexe
    Adresse Mail
    Adresse postal
    Code postal
    Ville
    Métier exercé
    Nationalité
    Date de naissance
    Pays de naissance
    Numéro de sécurité social
    Numéro du passeport
    Date de délivrance du passeport
    Date de validité du passeport -->

<div class="formulaire container">
    <form action="">
        <fieldset>
            <legend><h2>Formulaire</h2></legend>
            
                <label for="">Prénom :  </label><input class="text" id="prenom" type="text" ><span id="prenomError"></span>
                <label for="">Nom :  </label><input class="text" id="nom" type="text" ><span id="nomError"></span>
                <label for="">Age :  </label><input id="age" type="number"><span id="ageError"></span>
                <label for="">Sexe :  </label>
                <select name="" id="sexe">
                    <option value="">Homme</option>
                    <option value="">Femme</option>
                </select>
                <label for="">Adresse Mail :  </label><input id="mail" type="email" ><span id="mailError"></span>
                <label for="">Adresse postal :  </label><input id="adressePostale" type="text" ><span id="adressePostalError"></span>
                <label for="">Code postal :  </label><input id="codPostale" type="text" ><span id="codePostaleError"></span>
                <label for="">Ville :  </label><input class="text" id="ville" type="text" ><span id="villeError"></span>
                <label for="">Métier exercé :  </label>
                <select id="metier" name="" required>
                    <option value="">Agriculteur</option>
                    <option value="">Artisan</option>
                    <option value="">Ingégnieur</option>
                    <option value="">Medicin</option>
                    <option value="">Ouvrier</option>
                    <option value="" selected>Développeur web</option>
                </select>
                <label for="">Nationalité :  </label> 
                <select id="nationalité" required>
                    <option value="">Italienne</option>
                    <option value="">Française</option>
                    <option value="">Marocaine</option>
                    <option value=""selected>Espagnole</option>
                    <option value="">Anglaise</option>
                </select>
                <label for="">Date de naissance :  </label><input id="dateNaissance" type="date" ><span id="dateNaissanceError"></span>
                <label for="">Pays de naissance :  </label><input class="text" id="pays" type="text" ><span id="paysError"></span>
                <label for="">Numéro de sécurité social :  </label><input id="nss" type="text" ><span id="nssError"></span>
                <label for="">Numéro du passeport :  </label><input id="passport" type="text" ><span id="nPassportError"></span>
                <label for="">Date de délivrance du passeport :  </label><input id="passportDeliv" type="date" ><span id="passportDelivError"></span>
                <label for="">Date de validité du passeport :  </label><input id="passportValidité" type="date" required><span id="passportExpirationError"></span>
        
        </fieldset>
        <div><input class="submit" type="submit"></div>
    </form> 
</div>

<!-- <input id="Nationalité" type="text" required> -->
    <script src="./assets/script.js"></script>
</body>
</html>
